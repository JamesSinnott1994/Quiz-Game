<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="General Knowledge Quiz Game"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Game - Play</title>
</head>

<body>

    <header class="my-5">
        <h1 id="topic-header" style="display:none;">Choose a Topic</h1>
        <h1 id="difficulty-header" >Choose a Difficulty</h1>
    </header>

    <main id="topic-screen">

        <section id="topic-section" class="row m-0">

            <!-- Columns start at 100% wide on mobile -->
            <!-- 50% wide on mobile  -->
            <!-- 50% wide on tablet  -->
            <!-- 25% wide on desktop  -->
            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <button class="screen-btn" style="background-color: #03C03C;">General Knowledge</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <button class="screen-btn" style="background-color: PaleVioletRed;">Entertainment</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <button class="screen-btn" style="background-color: CornflowerBlue;">Science</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <button class="screen-btn" style="background-color: Orange;">History</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <button class="screen-btn" style="background-color: DarkMagenta;">Mythology</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <button class="screen-btn" style="background-color: ForestGreen;">Geography</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <button class="screen-btn" style="background-color: FireBrick;">Sports</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <button class="screen-btn" style="background-color: LightSlateGrey;">Politics</button>
            </div>

        </section>

    </main>

    <main id="difficulty-screen" style="display:none;">

        <section id="difficulty-section" class="row m-0">

            <!-- Columns start at 100% wide on mobile -->
            <!-- 50% wide on mobile  -->
            <!-- 50% wide on tablet  -->
            <!-- 25% wide on desktop  -->
            <div class="col-12 col-md-6 col-lg-4 button-container mb-5">
                <button class="screen-btn" style="background-color: #03C03C;">Easy</button>
            </div>

            <div class="col-12 col-md-6 col-lg-4 button-container mb-5">
                <button class="screen-btn" style="background-color: PaleVioletRed;">Medium</button>
            </div>

            <div class="col-12 col-md-6 col-lg-4 button-container mb-5">
                <button class="screen-btn" style="background-color: CornflowerBlue;">Hard</button>
            </div>

            <div class="col-12 col-md-6 col-lg-12 button-container mb-5">
                <button class="screen-btn" style="background-color: Orange;">Random</button>
            </div>

        </section>

    </main>

    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>

</html>

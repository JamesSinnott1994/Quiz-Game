<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="General Knowledge Quiz Game"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Game - Play</title>
</head>

<body>

    <header>
        <h1 id="topic-header" class="my-5">Choose a Topic</h1>
        <h1 id="difficulty-header" class="my-5">Choose a Difficulty</h1>

        <nav id="game-header" class="navbar navbar-light bg-light">

            <a class="navbar-brand ml-2" href="#">QuizUp</a>

            <ul id="nav-item-container">
                <li>Score: <span id="score">0</span></li>
                <li> <span id="questions-answered">0</span> / <span id="questions-amount">0</span> </li>
            </ul>

        </nav>

    </header>

    <main id="topic-screen">

        <section id="topic-section" class="row m-0">

            <!-- Columns start at 100% wide on mobile -->
            <!-- 50% wide on mobile  -->
            <!-- 50% wide on tablet  -->
            <!-- 25% wide on desktop  -->
            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <!-- "value" attribute corresponds to "category" value for the API query string -->
                <button class="screen-btn" value="9" style="background-color: #03C03C;">General Knowledge</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <!-- "value" attribute corresponds to "category" value for the API query string -->
                <button class="screen-btn" value="11"  style="background-color: PaleVioletRed;">Entertainment</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <!-- "value" attribute corresponds to "category" value for the API query string -->
                <button class="screen-btn" value="17"  style="background-color: CornflowerBlue;">Science</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <!-- "value" attribute corresponds to "category" value for the API query string -->
                <button class="screen-btn" value="23"  style="background-color: Orange;">History</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <!-- "value" attribute corresponds to "category" value for the API query string -->
                <button class="screen-btn" value="20"  style="background-color: DarkMagenta;">Mythology</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <!-- "value" attribute corresponds to "category" value for the API query string -->
                <button class="screen-btn" value="22"  style="background-color: ForestGreen;">Geography</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <!-- "value" attribute corresponds to "category" value for the API query string -->
                <button class="screen-btn" value="21"  style="background-color: FireBrick;">Sports</button>
            </div>

            <div class="col-12 col-md-6 col-lg-3 button-container mb-5">
                <!-- "value" attribute corresponds to "category" value for the API query string -->
                <button class="screen-btn" value="24"  style="background-color: LightSlateGrey;">Politics</button>
            </div>

        </section>

    </main>

    <main id="difficulty-screen">

        <section id="difficulty-section" class="row m-0">

            <!-- Columns start at 100% wide on mobile -->
            <!-- 50% wide on mobile  -->
            <!-- 50% wide on tablet  -->
            <!-- 25% wide on desktop  -->
            <div class="col-12 col-md-6 col-lg-4 button-container mb-5">
                <button class="screen-btn" style="background-color: #03C03C;">Easy</button>
            </div>

            <div class="col-12 col-md-6 col-lg-4 button-container mb-5">
                <button class="screen-btn" style="background-color: PaleVioletRed;">Medium</button>
            </div>

            <div class="col-12 col-md-6 col-lg-4 button-container mb-5">
                <button class="screen-btn" style="background-color: CornflowerBlue;">Hard</button>
            </div>

            <div class="col-12 col-md-6 col-lg-12 button-container mb-5">
                <button class="screen-btn" style="background-color: Orange;">Random</button>
            </div>

        </section>

    </main>

    <main id="game-screen">

        <section id="img-container" class="mb-4">
    		<img id="img" src="assets/img/general-knowledge.jpg" alt="Topic Image">
    	</section>

    	<section id="game-area">

    		<h2 id="question" class="mb-4 mb-lg-2">Who was the founder of Rome?</h2>

    		<section id="answer-btn-container" class="row m-0">
    			<!-- Columns start at 100% wide on mobile -->
	            <!-- 50% wide on tablet & desktop  -->
	            <div class="col-12 col-md-6 button-container mb-4 mt-md-5">
	                <button id="answer-1" class="answer-btn">Julius Caesar</button>
	            </div>

	            <div class="col-12 col-md-6 button-container mb-4 mt-md-5">
	                <button id="answer-2" class="answer-btn">Caligula</button>
	            </div>

	            <div class="col-12 col-md-6 button-container mb-4 mt-md-5">
	                <button id="answer-3" class="answer-btn">Romulus</button>
	            </div>

	            <div class="col-12 col-md-6 button-container mb-4 mt-md-5">
	                <button id="answer-4" class="answer-btn">Remus</button>
	            </div>
    		</section>

            <div id="continue-btn-container">
                <button id="continue-btn" class="mb-5 mt-4">Continue</button>
            </div>

    	</section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
